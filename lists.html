<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        <!--unordered list-->
        <ul>
            <li><a href="https://www.google.co.in/">Google</a></li>
            <li><a href="https://in.search.yahoo.com/?fr2=inr">Yahoo</a></li>
            <li><a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a></li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
        </ul>
        <!--ordered list-->
        <ol>
            <li><a href="https://www.google.co.in/">Google</a></li>
            <li><a href="https://in.search.yahoo.com/?fr2=inr">Yahoo</a></li>
            <li><a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a></li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            
        </ol>
    </body>
</html>
