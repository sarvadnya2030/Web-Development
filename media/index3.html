<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media in HTML</title>
    </head>
    <body>
        <video src="demo.mp4" width="640" height="640" controls loop muted poster="poster.jpg"></video>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
            <text x="10" y="20" font-size="15" fill="white">SVG Circle</text>
        </svg>
        <audio src="car.mp3" controls loop muted ></audio>
        <iframe src="https://www.youtube.com/watch?v=XZwBNDGuWGU&list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w&index=10" width="560" height="315" frameborder="0" ></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=zPAIsxNPv6SdJSmE&amp;start=747" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
        
</html>
